name: Build COR Cleanup

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal

      - name: Publish (single-file x64)
        run: dotnet publish CORCleanup/CORCleanup.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true -o ./publish

      - name: Extract version from csproj
        id: version
        shell: pwsh
        run: |
          [xml]$csproj = Get-Content CORCleanup/CORCleanup.csproj
          $ver = $csproj.Project.PropertyGroup.Version
          echo "APP_VERSION=$ver" >> $env:GITHUB_OUTPUT
          Write-Host "Version: $ver"

      - name: Install NSIS
        run: choco install nsis -y --no-progress

      - name: Build NSIS installer
        run: |
          & "C:\Program Files (x86)\NSIS\makensis.exe" /DVERSION=${{ steps.version.outputs.APP_VERSION }} /DPUBLISH_DIR=..\publish installer\cor-cleanup.nsi
        shell: pwsh

      - name: Upload portable exe
        uses: actions/upload-artifact@v4
        with:
          name: CORCleanup-win-x64
          path: ./publish/COR Cleanup.exe

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: CORCleanup-Setup
          path: ./installer/CORCleanup-Setup-*.exe

      - name: Attach assets to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tag = "${{ github.ref_name }}"

          # Upload portable exe
          Copy-Item "./publish/COR Cleanup.exe" "./COR.Cleanup.exe"
          Write-Host "Uploading portable: COR.Cleanup.exe"
          gh release upload $tag "./COR.Cleanup.exe" --clobber

          # Upload installer
          $installers = Get-ChildItem "./installer/CORCleanup-Setup-*.exe" -ErrorAction SilentlyContinue
          foreach ($inst in $installers) {
            Write-Host "Uploading installer: $($inst.Name)"
            gh release upload $tag "$($inst.FullName)" --clobber
          }
          if (-not $installers) {
            Write-Host "::warning::No installer found to upload"
          }
