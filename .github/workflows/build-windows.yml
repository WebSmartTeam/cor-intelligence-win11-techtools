name: Build COR Cleanup

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal

      - name: Publish (single-file x64)
        run: dotnet publish CORCleanup/CORCleanup.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true -o ./publish

      - name: Extract version from csproj
        id: version
        shell: pwsh
        run: |
          [xml]$csproj = Get-Content CORCleanup/CORCleanup.csproj
          $ver = $csproj.Project.PropertyGroup.Version
          echo "APP_VERSION=$ver" >> $env:GITHUB_OUTPUT
          Write-Host "Version: $ver"

      - name: Build NSIS installer
        uses: joncloud/makensis-action@v4
        with:
          script-file: installer/cor-cleanup.nsi
          arguments: /DVERSION=${{ steps.version.outputs.APP_VERSION }} /DPUBLISH_DIR=..\publish

      - name: Upload portable exe
        uses: actions/upload-artifact@v4
        with:
          name: CORCleanup-win-x64
          path: ./publish/COR Cleanup.exe

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: CORCleanup-Setup
          path: ./installer/CORCleanup-Setup-*.exe
